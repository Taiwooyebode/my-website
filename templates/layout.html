<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Emmanuel" }} â€” Portfolio</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="theme-dark">

  <!-- NAV -->
  <nav id="siteNav" class="navbar navbar-expand-lg navbar-dark py-3 navbar-transparent fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Emmanuel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav align-items-lg-center">
          <li class="nav-item"><a class="nav-link {% if title=='Home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if title=='About' %}active{% endif %}" href="{{ url_for('about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link {% if title=='Contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
          <li class="nav-item ms-3"><a class="nav-link github-link" target="_blank" href="https://github.com/Taiwooyebode"><i class="bi bi-github fs-4"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="pt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-5 pt-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} shadow-sm" role="alert">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-6">
    <div class="container text-center py-4">
      <a class="github-icon" target="_blank" href="https://github.com/Taiwooyebode"><i class="bi bi-github"></i></a>
      <div class="muted mt-2">&copy; {{ (2025) }} Emmanuel</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
